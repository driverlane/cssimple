<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Login</h4>
	</div>
	<div class="modal-body">
		<div ng-hide="ssoStatus">
			<form class="form-signin">
				<input type="text" ng-model="user.name" class="form-control" placeholder="User name" required autofocus><br>
				<input type="password" ng-model="user.password" class="form-control" placeholder="Password">
			</form>
		</div>
		<div><br><p ng-class="{'bg-warning': message.status == 'warn'}" ng-class="{'bg-error': message.status == 'error'}">{{message.text}}</p></div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="login()">Login</button>
	</div>
	<iframe onload="ssoLoaded()" style="display:none">
</div>
