<div class="modal-content" ng-controller="TesterController">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">Modal title</h4>
	</div>
	<div class="modal-body">
		<form class="form-signin">
			<input type="text" class="form-control" placeholder="User name" required autofocus><br>
			<input type="password" class="form-control" placeholder="Password">
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="closeDialog('Cancel')">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="closeDialog('Login')">Login</button>
	</div>
</div>
